# Configuración de Nginx para el sistema de grúas
server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;  # Cambiar por tu dominio
    
    # Redirección a HTTPS (descomentar cuando tengas SSL)
    # return 301 https://$server_name$request_uri;
    
    # Configuración para desarrollo (sin SSL)
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Configuración para archivos estáticos
    location /static/ {
        alias /home/mauricio/apps/flask_app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración para archivos subidos
    location /uploads/ {
        alias /home/mauricio/apps/flask_app/static/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Configuración para códigos QR
    location /qr_codes/ {
        alias /home/mauricio/apps/flask_app/static/qr_codes/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Límites de tamaño de archivo (aumentado para formularios con archivos)
    client_max_body_size 50M;
    
    # Logs
    access_log /var/log/nginx/gruas_access.log;
    error_log /var/log/nginx/gruas_error.log;
}

