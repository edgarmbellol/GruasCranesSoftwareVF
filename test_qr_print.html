<!DOCTYPE html>
<html>
<head>
    <title>Test QR Print - PMR799</title>
    <style>
        @page {
            margin: 20mm;
            size: A4;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: white;
        }
        .qr-print-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #2e7d32;
            border-radius: 10px;
            background: white;
        }
        .logo-section {
            margin-bottom: 20px;
        }
        .logo-section img {
            max-width: 150px;
            height: auto;
        }
        .company-name {
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
            margin-top: 10px;
        }
        .equipo-info {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .equipo-placa {
            font-size: 24px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 5px;
        }
        .equipo-referencia {
            font-size: 18px;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 5px;
        }
        .equipo-tipo {
            font-size: 16px;
            color: #666;
            margin-bottom: 0;
        }
        .qr-section {
            margin-bottom: 20px;
        }
        .qr-image {
            max-width: 200px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }
        .qr-instructions {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 5px;
        }
        .footer-info {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        @media print {
            body { margin: 0; }
            .qr-print-container { border: none; }
        }
    </style>
</head>
<body>
    <div class="qr-print-container">
        <div class="logo-section">
            <img src="static/images/logogruas.png" alt="GRÚAS CRANES S.A.S">
            <div class="company-name">GRÚAS CRANES S.A.S</div>
        </div>
        
        <div class="equipo-info">
            <div class="equipo-placa">PMR799</div>
            <div class="equipo-referencia">BRONCO</div>
            <div class="equipo-tipo">CAMIONETA</div>
        </div>
        
        <div class="qr-section">
            <img src="static/qr_codes/qr_equipo_1_PMR799.png" alt="QR Code para PMR799" class="qr-image">
            <div class="qr-instructions">
                <strong>Instrucciones:</strong><br>
                Escanea este código QR para acceder al formulario de registro de entrada/salida
            </div>
        </div>
        
        <div class="footer-info">
            Sistema de Gestión de Grúas - Generado el 17/09/2025
        </div>
    </div>
</body>
</html>
