{% extends "base.html" %}

{% block title %}Iniciar Sesión - Sistema de Grúas{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <img src="{{ url_for('static', filename='images/logogruas.png') }}" 
                             alt="Logo GRÚAS CRANES S.A.S" 
                             class="login-logo">
                        <h2 class="login-title">GRÚAS CRANES S.A.S</h2>
                        <p class="login-subtitle">Sistema de Gestión Industrial</p>
                        <div class="welcome-badge">
                            <i class="fas fa-shield-alt me-2"></i>
                            Acceso Seguro
                        </div>
                    </div>
                    
                    <form method="POST" class="login-form">
                        {% if next_page %}
                        <input type="hidden" name="next" value="{{ next_page }}">
                        {% endif %}
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Usuario
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="username" 
                                   name="username" 
                                   required 
                                   autocomplete="username"
                                   placeholder="Ingresa tu usuario">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                            <div class="password-input-group">
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="password" 
                                       name="password" 
                                       required 
                                       autocomplete="current-password"
                                       placeholder="Ingresa tu contraseña">
                                <button type="button" 
                                        class="btn btn-outline-secondary password-toggle" 
                                        onclick="togglePassword()">
                                    <i class="fas fa-eye" id="password-icon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" 
                                   class="form-check-input" 
                                   id="remember" 
                                   name="remember">
                            <label class="form-check-label" for="remember">
                                Recordar mi sesión
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 login-btn">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </form>
                    
                    <div class="login-footer">
                        <small class="text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            Conexión segura y encriptada
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('password-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
    }
}

// Auto-focus en el primer campo
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('username').focus();
});

// Validación en tiempo real
document.querySelector('.login-form').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
        e.preventDefault();
        alert('Por favor, completa todos los campos');
        return false;
    }
});
</script>
{% endblock %}
